{% extends "app/base_site.html" %}

{% load static %}

{% block title %} Cuenca {{ cuenca.codigo }} {% endblock title %}

{% block stylesheets %}
    {{ block.super }}
    <style>
        .mapa_cuenca {  position: relative;
                width: 600px;
                height: 400px;}
    </style>
{% endblock stylesheets %}

{% block content %}

<div style="display:flex; width: 100%; padding-bottom: 10px;">
    <div id="map" class="mapa_cuenca" style="width: 45%;height: 400px;"></div>
    <div style="width: 10%;"></div>
    <div style="width: 45%;height: 400px;"> HOLA </div>
</div>

<div style="display:flex; width: 100%;">
    <div id="map2" class="mapa_cuenca" style="width: 45%;height: 400px;"></div>
    <div style="width: 10%;"></div>
    <div style="width: 45%;height: 400px;"> HOLA </div>
</div>



<script type="text/javascript">
    var map = L.map('map').setView([-15,-75],6);
    L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
    var geom = L.geoJSON({{ geometria | safe }});

    geom.addTo(map);
    map.fitBounds(geom.getBounds());
</script>

<script type="text/javascript">
    var map = L.map('map2').setView([-15,-75],6);
    L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
    var geom = L.geoJSON({{ geometria | safe }});

    geom.addTo(map);
    map.fitBounds(geom.getBounds());
</script>

{% endblock content %}
